<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather of city</title>
    <link rel='icon' href="image/cloudy.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="input-group w-50 mx-auto mt-5">
            <input id="inputField" type="text" class="form-control" placeholder="Enter Location for weather">
            <button class="input-group-text btn-lg btn-danger" onclick="tempareture()">Search</button>
        </div>
    </header>
    <main>
        <div class="text-center mt-5 text-white" id="weather">
            <div>
                <h1 id="name">Dhaka</h1>
                <h2><span id="celcious">38.06</span>&deg;C</h2>
                <h6 id="description">Clouds</h6>
                <p id="more-des">Humidity: 78%</p>
            </div>
        </div>

        <div class="text-center notify mt-5" id="waring">
            <p class="fw-semibold  fs-2 text-white">City Not Found</p>
        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
